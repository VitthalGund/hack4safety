<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 12px;
        color: #333;
      }
      h1 {
        color: #000;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 5px;
      }
      h2 {
        color: #4a90e2;
        border-bottom: 1px solid #ddd;
        padding-bottom: 3px;
      }
      .kpi-container {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .kpi-item {
        text-align: center;
      }
      .kpi-value {
        font-size: 24px;
        font-weight: bold;
      }
      .kpi-label {
        font-size: 12px;
        color: #555;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .chart {
        margin-top: 20px;
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 10px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
      <p>Report Generated on: {{ generation_date }}</p>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <div class="footer">Confidential Report - Odisha Police</div>
  </body>
</html>
