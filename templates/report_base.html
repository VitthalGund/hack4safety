<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      @page {
        size: A4;
        margin: 1in;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-size: 11px;
        color: #333;
      }
      h1 {
        color: #1e3a8a;
        border-bottom: 2px solid #3b82f6;
        padding-bottom: 5px;
        font-size: 24px;
      }
      h2 {
        color: #3b82f6;
        border-bottom: 1px solid #ddd;
        padding-bottom: 3px;
        font-size: 18px;
        margin-top: 25px;
      }
      .kpi-container {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background-color: #f8fafc;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        margin-top: 15px;
      }
      .kpi-item {
        text-align: center;
        width: 33%;
      }
      .kpi-value {
        font-size: 28px;
        font-weight: 600;
        color: #1e3a8a;
      }
      .kpi-label {
        font-size: 12px;
        color: #555;
        text-transform: uppercase;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f1f5f9;
        font-weight: 600;
      }
      tr:nth-child(even) {
        background-color: #f8fafc;
      }
      .chart {
        margin-top: 20px;
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      .footer {
        text-align: center;
        position: fixed;
        bottom: -50px;
        left: 0;
        right: 0;
        font-size: 10px;
        color: #888;
      }
      header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
      <p>Report Generated on: {{ generation_date }}</p>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <div class="footer">Confidential Report - Odisha Police</div>
  </body>
</html>
